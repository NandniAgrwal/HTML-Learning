<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <h1>QUIZ</h1>
    <p>Select your Gender:</p>
    <input type="radio" id ="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id ="female" name="gender" value="female">
    <label for="female">Female</label>

    <p>Select your Age Criteria:</p>
    <input type="radio" id ="Less than 18" name="age" value="Less than 18">
    <label for="Less than 18">Less than 18</label>
    <input type="radio" id ="More than 18" name="age" value="More than 18">
    <label for="More than 18">More than 18</label>

    <p>Select your Skills:</p>
    <input type="checkbox" id="html" name="language" value="HTML">
    <label for="html">HTML</label>
    <input type="checkbox" id="css" name="language" value="CSS">
    <label for="css">CSS</label>
    <input type="checkbox" id="js" name="language" value="JS">
    <label for="js">JS</label>
    <input type="checkbox" id="dsa" name="language" value="DSA">
    <label for="dsa">DSA</label>

    <p>Select your Hobbies:</p>
    <input type="checkbox" id="sketch" name="hobby" value="Sketch">
    <label for="sketch">Sketch</label>
    <input type="checkbox" id="dance" name="hobby" value="Dance">
    <label for="dance">Dance</label>
    <input type="checkbox" id="music" name="hobby" value="Music">
    <label for="music">Music</label>
    <input type="checkbox" id="other" name="hobby" value="Other">
    <label for="other">Other</label>

</body>
</html>
